<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .center-container {
            text-align: center;
        }
        h1, h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Tales of Murder</h1>
        <h2>For Readers With Time To Kill!</h2>
    </div>
</body>
</html>
