<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Fiction 1f</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/breamcatcher" rel="stylesheet">
    <style>
        body {
            font-family: 'Breamcatcher', sans-serif;
        }
        .hero {
            background-image: url('../mob_v3_naked.png');
        }

        @media (min-width: 1024px)  {
            .hero {
                background-image: url('../img-v2.png');
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="hero h-screen flex items-center justify-center bg-cover bg-center relative">
        <div class="absolute inset-0 flex flex-col md:justify-center text-white p-4 sm:text-left sm:left-1/2 md:translate-x-[10%] max-w-lg">
            <h1 class="text-5xl font-bold text-center sm:text-left md:text-6xl lg:text-4xl md:tracking-wide md:leading-none">
                An affair that became blackmail &amp; murder.
            </h1>
            <h2 class="text-3xl italic text-center sm:text-left md:text-4xl lg:text-5xl tracking-wider md:tracking-widest lg:leading-none font-black mt-6 mb-16">
                Can she prove she didn't kill her illicit lover?
            </h2>
            <p class="text-2xl text-center sm:text-left md:text-3xl lg:text-4xl mt-24 md:mt-4 md:tracking-wide md:leading-tight">
                The best <span class="font-bold">noir</span> fiction from the golden age of murder mystery & crime fiction.
            </p>
            <p class="text-5xl text-center md:text-8xl mt-12 tracking-wider font-black">
                COMING SOON!
            </p>
            <p class="uppercase text-sm mt-8 text-right">&copy; Tales of Murder Press</p>
        </div>
    </div>
</body>
</html>
